<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo" class="logo">
        <div class="search-bar-wrapper">
            <input type="text" id="searchInput" placeholder="Search Google or type a URL">
            <div id="recommendations" class="recommendations-dropdown">
                <!-- Rekomendasi akan muncul di sini -->
            </div>
        </div>
        <div class="buttons">
            <button id="searchButton">Google Search</button>
            <button id="luckyButton">I'm Feeling Lucky</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
